[IK]
verbosity = false
robot_velocity_variable_name = "robot_velocity"

[PELVIS_TASK]
type = "SE3Task"
robot_velocity_variable_name = "robot_velocity"
weight_provider_type = "ConstantWeightProvider"
frame_name = "Pelvis"
kp_linear = 20.0
kp_angular = 20.0
priority = 0
mask = [true, true, false]
weight = [10.0, 10.0, 10.0, 10.0, 10.0]

