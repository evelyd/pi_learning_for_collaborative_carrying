[JOINT_LIMITS_TASK]
type = "JointConstraintTask"
robot_velocity_variable_name = "robot_velocity"
use_model_limits = false
sampling_time = 0.017
k_limits = 1.0
joints_list = ["jLeftKnee_rotz", "jRightKnee_rotz", "jLeftAnkle_rotz", "jRightAnkle_rotz", "jC7RightShoulder_rotx", "jC7LeftShoulder_rotx", "jT9T8_rotz", "jL5S1_roty", "jL5S1_rotx"]
upper_bounds = [0.001, 0.001, 0.001, 0.001, 0.001, 0.001, 0.001, 0.001, 0.001]
lower_bounds = [-0.001, -0.001, -0.001, -0.001, -0.001, -0.001, 0.001, -0.001, 0.001]

[JOINT_REG_TASK]
type = "JointRegularizationTask"
weight_provider_type = "ConstantWeightProvider"
robot_velocity_variable_name = "robot_velocity"
weight = 0.000001


[JOINT_VEL_LIMITS_TASK]
type = "JointVelocityLimitsTask"
robot_velocity_variable_name = "robot_velocity"
upper_limit = 5.0
lower_limit = -5.0