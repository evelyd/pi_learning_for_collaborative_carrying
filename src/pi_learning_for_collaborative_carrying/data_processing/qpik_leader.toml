[RIGHT_TOE_TASK]
type = "FloorContactTask"
robot_velocity_variable_name = "robot_velocity"
weight_provider_type = "ConstantWeightProvider"
frame_name = "RightToe"
kp_linear = 60.0
node_number = 2
mask = [true, true, true]
weight = [30.0, 30.0, 30.0]
vertical_force_threshold = 60.0

[LEFT_TOE_TASK]
type = "FloorContactTask"
robot_velocity_variable_name = "robot_velocity"
